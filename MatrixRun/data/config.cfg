#==============================================================================#
#          		                    Vidéo                                      #
#==============================================================================#

#Résolution de l'écran en pixels. ex: 1920 1080
ScreenResolution 1440 900;

#1 pour mettre en plein écran, 0 sinon
Fullscreen 0;

#Synchroniser les FPS avec la fréquence de rafraichissement de l'écran
#		(évite d'avoir 600fps et le cpu à 100%)
VSync 1;


#==============================================================================#
#          		                   Contrôles                                   #
#==============================================================================#

#Input devices [keyboard/mouse/wiimote]
CameraControlType keyboard;
CursorControlType mouse;
