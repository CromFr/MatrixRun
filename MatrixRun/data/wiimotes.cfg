#==============================================================================#
#                               Configuration                                  #
#==============================================================================#


#1: lance la configuration des Wiimotes au début du programme, et enregistre la 
#		config dans wiimotes.cfg
#0: ignore le configuration et utilise les valeurs stockées dans wimotes.cfg

RunWMConfig 0;



#==============================================================================#
#                        Identification des Wiimotes                           #
#==============================================================================#

#Adresse MAC de la wm fixe (servant au headtracking)
MACAddrFixedWM E0:E7:51:3B:7C:5F;

#Adresses MAC des deux wiimotes servant de curseur
MACAddrLeftWM 00:27:09:6E:3C:92;
MACAddrRightWM 00:19:1D:9A:55:98;




#==============================================================================#
#          		    	   Données de calibration                              #
#==============================================================================#

#Distance entre la WM et les lunettes lors de la calibration
DistWmToDotsmm 300;

#Distance entre les deux leds infrarouges des lunettes
DistDotToDotmm 130;

#Distance entre la WM et le centre de l'écran en mm
#	Si la WM est au dessus de l'écran, la valeure sera positive
DistWmToScreenCenter -150;

#Inclinaison de la WM en degrés
#   0 étant horizontal et 90 vertical caméra vers le haut
#Pitch 26.0;
Pitch 15.0;


#------------------------------------------------------------------------------#
#Distance entre les deux leds infrarouges des lunettes en pixels
#   Généré via calibration
DistDotToDotpx 535.732;

#Ratio pour le calcul de la distance WM-Lunettes
#   Généré via calibration
Ratio 160720;

#Echelle dans le plan perpendiculaire à la WM
#   Généré via calibration
Scale 0.242659;

